    firebase.initializeApp(firebaseConfig);
    // Get a reference to the database service
    var database = firebase.database();

booksRef.on('value', function(snapshot) {
      var bookList = document.getElementById('bookname');
      bookList.innerHTML = '';
      snapshot.forEach(function(childSnapshot) {
        var book = childSnapshot.val();
        if (book.accepted) {
          var bookBlock = document.createElement('li');
          bookBlock.classList.add('book-block');
          // ...

          var titleHeading = document.createElement('h3');
          titleHeading.innerHTML = `${book.bookname.toUpperCase()} (<span class="dog-gender">${book.gender}</span>)`;
          bookBlock.appendChild(titleHeading);

          var detailsParagraph = document.createElement('p');
          detailsParagraph.innerHTML =
            book.dogtype.toUpperCase() + '<br>' +
            '<strong>About:</strong> ' + book.desc;
          bookBlock.appendChild(detailsParagraph);

          var requestButton = document.createElement('button');
          requestButton.classList.add('request-button');
          requestButton.innerText = 'Request';
          requestButton.onclick = function() {
            promptAndSendRequest(book.bookname);
          };
          bookBlock.appendChild(requestButton);

          bookList.appendChild(bookBlock);
        }
      });
    });
    function loadBooks(snapshot) {
      var bookList = document.getElementById('bookname');
      bookList.innerHTML = '';
      snapshot.forEach(function(childSnapshot) {
        var book = childSnapshot.val();
        var bookBlock = document.createElement('li');
        // ...
    
        // Apply the 'hidden' class to non-matching books
        if (!book.bookname.toLowerCase().includes(searchInput)) {
          bookBlock.classList.add('hidden');
        }
    
        // ...
      });
    }

    
      // Attach the event listener to the 'value' event
      booksRef.on('value', loadBooks);
    
      function search() {
          var searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
          booksRef.off('value', loadBooks); // Remove the previous event listener temporarily
        
          booksRef.on('value', function(snapshot) {
            var filteredBooks = snapshot.filter(function(childSnapshot) {
              var book = childSnapshot.val();
              // Perform case-insensitive search on the book name or any other desired field
              return (
                book.bookname.toLowerCase().includes(searchInput) ||
                // Add more conditions for additional fields
              );
            });
        
            loadBooks(filteredBooks);
          });
        }


    function promptAndSendRequest(bookName) {
      var currentUser = firebase.auth().currentUser;
      if (currentUser) {
        var mobileNumber = prompt('Please enter your mobile number:');
        if (mobileNumber !== null) {
          var confirmRequest = confirm(`Are you sure you want to request the book "${bookName}"?`);
          if (confirmRequest) {
            // Upload the mobile number, user name, and book name to Firebase
            var dogRequestRef = database.ref('dogRequests');
            var dogRequest = {
              mobileNumber: mobileNumber,
              userName: currentUser.displayName,
              bookName: bookName
            };
            dogRequestRef.push(dogRequest);
            alert('Request sent successfully!');
          }
        }
      }
    }
