    header {

    nav ul {

  .location-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <header>
    <h1>ADAPT ME <img src="https://clipart-library.com/images/BigrG6d8T.png" style="width:55px;height:40px;margin-left:10px;"></h1>
   
    <h2 id="myprofile"></h2>
  </header>
 <main>
    <section id="books">
      <center>
        <ul id="bookname"></ul>
      </center>
    </section>
  </main>
 
  
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script>
    // Get the query parameter value
    const params = new URLSearchParams(window.location.search);
    const displayName = params.get('displayName');
    // Use the displayName value as needed
    document.getElementById("myprofile").innerHTML = "WELCOME " + '<br>' + displayName;
var firebaseConfig = {
      apiKey: "AIzaSyBbu5SC8_3FV1yE-IrMutWykW2EADYQmlk",
      authDomain: "shelf-2.firebaseapp.com",
      databaseURL: "https://shelf-2-default-rtdb.firebaseio.com",
      projectId: "shelf-2",
      storageBucket: "shelf-2.appspot.com",
      messagingSenderId: "507397179326",
      appId: "1:507397179326:web:4c2369079020f5f7a49bef",
      measurementId: "G-CQ9CENNL89"
    };
    firebase.initializeApp(firebaseConfig);
    // Get a reference to the database service
    var database = firebase.database();
    var booksRef = database.ref('books');


booksRef.on('value', function(snapshot) {
      var bookList = document.getElementById('bookname');
      bookList.innerHTML = '';
      snapshot.forEach(function(childSnapshot) {
        var book = childSnapshot.val();
        if (book.accepted) {
          var bookBlock = document.createElement('li');
          bookBlock.classList.add('book-block');
          // ...

          var titleHeading = document.createElement('h3');
          titleHeading.innerHTML = `${book.bookname.toUpperCase()} (<span class="dog-gender">${book.gender}</span>)`;
          bookBlock.appendChild(titleHeading);

          var detailsParagraph = document.createElement('p');
          detailsParagraph.innerHTML =
            book.dogtype.toUpperCase() + '<br>' +
            '<strong>About:</strong> ' + book.desc;
          bookBlock.appendChild(detailsParagraph);

          var requestButton = document.createElement('button');
          requestButton.classList.add('request-button');
          requestButton.innerText = 'Request';
          requestButton.onclick = function() {
            promptAndSendRequest(book.bookname);
          };
          bookBlock.appendChild(requestButton);

          bookList.appendChild(bookBlock);
        }
      });
    });

    function promptAndSendRequest(bookName) {
      var currentUser = firebase.auth().currentUser;
      if (currentUser) {
        var mobileNumber = prompt('Please enter your mobile number:');
        if (mobileNumber !== null) {
          var confirmRequest = confirm(`Are you sure you want to request the book "${bookName}"?`);
          if (confirmRequest) {
            // Upload the mobile number, user name, and book name to Firebase
            var dogRequestRef = database.ref('dogRequests');
            var dogRequest = {
              mobileNumber: mobileNumber,
              userName: currentUser.displayName,
              bookName: bookName
            };
            dogRequestRef.push(dogRequest);
            alert('Request sent successfully!');
          }
        }
      }
    }
  </script>
</body>
</html>
